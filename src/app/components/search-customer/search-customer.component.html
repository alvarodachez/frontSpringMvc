<div class="container align-self-center text-center">
    <h1>Results for your search</h1>
    <hr>
    <div class="card-columns">
        <div *ngFor="let customer of customers" class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Customer id: {{customer.customerId}}</div>
            <div class="card-body text-dark">
                <h5 class="card-title">Name: {{customer.customerName}}</h5>
                <p class="card-text">Surname: {{customer.customerSurname}}</p>
                <p class="card-text">Birthday: {{customer.birthDay}}</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" (click)="setIdToUpdate(customer.customerId)" class="btn btn-secondary" data-toggle="modal" data-target="#updateBaseModal">Update</button>
                    <button type="button" (click)="deleteCustomer(customer.customerId)"
                        class="btn btn-secondary">Delete</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="updateBaseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customerNameUpdate">Name</label>
                        <input type="text" [(ngModel)]="customerNameUpdate" name="customerNameUpdate" class="form-control" 
                            id="customerNameUpdate" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="customerSurnameUpdate">Surname</label>
                        <input type="text" class="form-control"  [(ngModel)]="customerSurnameUpdate"id="customerSurnameUpdate"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" (click)="updateCustomer()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
